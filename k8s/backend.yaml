apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-api
  template:
    metadata:
      labels:
        app: task-api
    spec:
      containers:
      - name: task-api
        image: vishaldk18/task-api:v1
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: task-api
spec:
  type: NodePort
  selector:
    app: task-api
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
